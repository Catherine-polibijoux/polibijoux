  <div id="cookie-banner" style="display: none; position: fixed; bottom: 0; left: 0; right: 0; background: #000; color: #fff; padding: 15px 20px; text-align: center; font-size: 0.9rem; z-index: 1000;">
    This site uses cookies to improve your experience.
    <button id="accept-cookies" style="background-color: #0af; color: #000; border: none; padding: 8px 15px; border-radius: 12px; cursor: pointer; margin-left: 15px;">Accept</button>
  </div>

  <script>
    const currentPath = window.location.pathname.replace(/\/$/, '');
    const navLinks = document.querySelectorAll("#main-nav a");

    navLinks.forEach(link => {
      const href = link.getAttribute("href").replace(/\/$/, '');
      if (href === currentPath) {
        link.classList.add("active");
      }
    });

    function setCookie(name, value, days) {
      const expires = new Date(Date.now() + days * 864e5).toUTCString();
      document.cookie = name + '=' + encodeURIComponent(value) + '; expires=' + expires + '; path=/';
    }

    function getCookie(name) {
      return document.cookie.split('; ').reduce((r, v) => {
        const parts = v.split('=');
        return parts[0] === name ? decodeURIComponent(parts[1]) : r;
      }, '');
    }

    window.addEventListener('load', () => {
      const consent = getCookie('cookie_consent');
      const banner = document.getElementById('cookie-banner');

      if (consent === 'true') {
        banner.style.display = 'none';
      } else {
        banner.style.display = 'block';
      }

      document.getElementById('accept-cookies').addEventListener('click', () => {
        setCookie('cookie_consent', 'true', 365);
        banner.style.display = 'none';
      });
    });
  </script>

  <script>
