<!DOCTYPE html>
<html lang="zh">
<head>

  <link rel="stylesheet" href="../assets/css/style.css" />
  <style>
    body {
      background-image: url('../assets/image/photo-fond-audit/image1.jpg');
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    main.container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #000;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #fff;
      font-weight: normal;
    }

    form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    form input[type="text"],
    form input[type="email"],
    form input[type="tel"],
    form input[type="date"],
    form textarea {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      background-color: #333;
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 1rem;
      box-sizing: border-box;
    }

    form input:focus,
    form textarea:focus {
      background-color: #444;
      outline: none;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    .consent {
      margin-bottom: 20px;
      font-size: 0.9rem;
      color: #ccc;
    }

    .consent a {
      color: #0af;
      text-decoration: underline;
    }

    button[type="submit"] {
      width: 100%;
      padding: 14px;
      background-color: #0af;
      border: none;
      border-radius: 12px;
      color: #000;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #08c;
      color: #fff;
    }

    nav ul li a.active {
      color: #d4af37;
      font-weight: bold;
    }

    .logo-right {
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
    }

    .logo-right img {
      height: 100px;
      display: block;
    }

    @media (max-width: 768px) {
      .logo-right img {
        height: 70px;
      }
      .logo-right {
        top: 10%;
        transform: translateY(0);
      }
    }

    a[href^="tel"] {
      color: #0af !important;
      text-decoration: none;
    }

    a[href^="tel"]:visited {
      color: #0af !important;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="container" style="position: relative;">
      <div class="logo">
        <a href="index.html">Poli Bijoux</a>
      </div>
      <nav id="main-nav">
        <ul>
          <li><a href="index.html">首页</a></li>
          <li><a href="presentation.html">关于我们</a></li>
          <li><a href="galerie.html">画廊</a></li>
          <li><a href="formations.html">培训</a></li>
          <li><a href="audit.html" class="active">审核服务</a></li>
          <li><a href="workshops.html">工作坊</a></li>
          <li><a href="contact.html">联系</a></li>
          <li><a href="../en/index.html" class="lang-link">EN</a></li>
          <li><a href="../es/index.html" class="lang-link">ES</a></li>
          <li><a href="../index.html" class="lang-link">FR</a></li> <!-- Lien vers page accueil FR -->
        </ul>
      </nav>
      <div class="logo-right">
        <a href="index.html">
          <img src="../assets/image/logo-site/logo.jpg" alt="Poli Bijoux 标志" />
        </a>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container">
    <h1>审核服务</h1>
    <form id="contact-form" action="https://formspree.io/f/xyzjdpdp" method="POST" novalidate>
      <label for="nom">姓氏 <span style="color:#f33;">*</span>:</label>
      <input type="text" id="nom" name="nom" required />

      <label for="prenom">名字 <span style="color:#f33;">*</span>:</label>
      <input type="text" id="prenom" name="prenom" required />

      <label for="email">电子邮箱 <span style="color:#f33;">*</span>:</label>
      <input type="email" id="email" name="_replyto" required />

      <label for="telephone">电话:</label>
      <input type="tel" id="telephone" name="telephone" placeholder="（可选）" />

      <label for="date">首选日期 <span style="color:#f33;">*</span>:</label>
      <input type="date" id="date" name="date" required />

      <label for="message">主题描述 <span style="color:#f33;">*</span>:</label>
      <textarea id="message" name="message" required></textarea>

      <div class="consent">
        <input type="checkbox" id="consent" name="consent" required />
        <label for="consent">
          我同意根据
          <a href="confidentialite.html" target="_blank">隐私政策</a>
          使用我的数据以回复我的请求。
          <span style="color:#f33;">*</span>
        </label>
      </div>

      <button type="submit">发送</button>
    </form>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>
        联系方式: <a href="tel:+33661896713">+33 6 61 89 67 13</a> |
        <a href="mailto:polibijouxpro@gmail.com" style="color:#0af;">polibijouxpro@gmail.com</a> |
        <a href="confidentialite.html" style="color:#ccc;">隐私政策</a> |
        <a href="mentions.html" style="color:#ccc;">法律声明</a>
      </p>
      <p>&copy; 2025 Poli Bijoux。保留所有权利。</p>
    </div>
  </footer>

  <!-- JS Scripts -->
  <script>
    // Consent validation
    document.getElementById('contact-form').addEventListener('submit', function(e) {
      const consent = document.getElementById('consent');
      if (!consent.checked) {
        e.preventDefault();
        alert('提交表单前，您必须同意隐私政策。');
      }
    });

    // Highlight current nav item
    const current = window.location.pathname.split('/').pop();
    document.querySelectorAll('#main-nav a').forEach(link => {
      if (link.getAttribute('href') === current) {
        link.classList.add('active');
      }
    });

    // Cookies
    function setCookie(name, value, days) {
      const expires = new Date(Date.now() + days * 864e5).toUTCString();
      document.cookie = name + '=' + encodeURIComponent(value) + '; expires=' + expires + '; path=/';
    }

    function getCookie(name) {
      return document.cookie.split('; ').reduce((r, v) => {
        const parts = v.split('=');
        return parts[0] === name ? decodeURIComponent(parts[1]) : r;
      }, '');
    }

    window.addEventListener('load', () => {
      const consent = getCookie('cookie_consent');
      const banner = document.getElementById('cookie-banner');

      if (consent === 'true') {
        banner.style.display = 'none';
      } else {
        banner.style.display = 'block';
      }

      document.getElementById('accept-cookies').addEventListener('click', () => {
        setCookie('cookie_consent', 'true', 365);
        banner.style.display = 'none';
      });
    });
  </script>

  <!-- Cookie Banner -->
  <div id="cookie-banner" style="display: none; position: fixed; bottom: 0; left: 0; right: 0; background: #000; color: #fff; padding: 15px 20px; text-align: center; font-size: 0.9rem; z-index: 1000;">
    本网站使用cookies以提升您的体验。
    <button id="accept-cookies" style="background-color: #0af; color: #000; border: none; padding: 8px 15px; border-radius: 12px; cursor: pointer; margin-left: 15px;">接受</button>
  </div>

</body>
</html>
