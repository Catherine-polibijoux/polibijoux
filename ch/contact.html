  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    body {
      background-image: url('assets/image/photo-fond-contact/image1.jpg');
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    main.container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #000;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #fff;
    }

    form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    form input, form textarea, form select {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      background-color: #333;
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 1rem;
    }

    form input:focus, form textarea:focus, form select:focus {
      background-color: #444;
      outline: none;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    .consent {
      margin-bottom: 20px;
      font-size: 0.9rem;
      color: #ccc;
    }

    .consent label {
      font-weight: normal;
    }

    .consent a {
      color: #0af;
    }

    button[type="submit"] {
      width: 100%;
      padding: 14px;
      background-color: #0af;
      border: none;
      border-radius: 12px;
      color: #000;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #08c;
      color: #fff;
    }

    nav ul li a.active {
      color: #d4af37;
      font-weight: bold;
    }

    .logo-right {
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
    }

    .logo-right img {
      height: 100px;
      display: block;
    }

    @media (max-width: 768px) {
      .logo-right img {
        height: 70px;
      }
      .logo-right {
        top: 10%;
        transform: translateY(0);
      }
    }

    a[href^="tel"] {
      color: #0af !important;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="container" style="position: relative;">
      <div class="logo">
        <a href="index.html">Poli Bijoux</a>
      </div>
      <nav id="main-nav">
        <ul>
          <li><a href="index.html">首页</a></li>
          <li><a href="presentation.html">关于我们</a></li>

          <li><a href="contact.html" class="active">联系</a></li>
          <li><a href="../en/index.html" class="lang-link">EN</a></li>
          <li><a href="../es/index.html" class="lang-link">ES</a></li>
          <li><a href="../index.html" class="lang-link">FR</a></li> <!-- Lien vers page accueil FR -->
        </ul>
      </nav>
      <div class="logo-right" aria-label="Logo de Poli Bijoux">
        <a href="index.html">
          <img src="assets/image/logo-site/logo.jpg" alt="Logo de Poli Bijoux" />
        </a>
      </div>
    </div>
  </header>

  <main class="container">
    <h1>联系我们</h1>
    <form id="contact-form" action="https://formspree.io/f/xyzjdpdp" method="POST" novalidate>
      <label for="nom">姓氏 <span style="color:#f33;">*</span>:</label>
      <input type="text" id="nom" name="nom" required />

      <label for="prenom">名字 <span style="color:#f33;">*</span>:</label>
      <input type="text" id="prenom" name="prenom" required />

      <label for="email">电子邮箱 <span style="color:#f33;">*</span>:</label>
      <input type="email" id="email" name="_replyto" required />

      <label for="telephone">电话号码:</label>
      <input type="tel" id="telephone" name="telephone" placeholder="（可选）" />

      <label for="sujet">主题 <span style="color:#f33;">*</span>:</label>
      <select id="sujet" name="sujet" required>
        <option value="" disabled selected>-- 请选择主题 --</option>
        <option value="Programas">课程</option>
        <option value="Solicitud especial">特别请求</option>
        <option value="Talleres">工作坊</option>
        <option value="Otro">其他</option>
      </select>

      <label for="message">留言 <span style="color:#f33;">*</span>:</label>
      <textarea id="message" name="message" required></textarea>

      <div class="consent">
        <input type="checkbox" id="consent" name="consent" required />
        <label for="consent">
          我同意根据
          <a href="confidentialite.html" target="_blank">隐私政策</a>
          使用我的数据来回应我的请求。
        </label>
      </div>

      <button type="submit">发送</button>
    </form>
  </main>

  <footer>
    <div class="container">
      <p>
        联系方式: <a href="tel:+33661896713">+33 6 61 89 67 13</a> |

      </p>

    </div>

  </div>
